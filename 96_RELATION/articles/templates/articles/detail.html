<h1>detail</h1>

<h2>{{article.title}}</h2>
<h5>{{article.content}}</h5>



<hr>
<form action="{% url 'articles:comments_create' article.pk %}" method="POST">
  {% csrf_token %}
  {{comment_form}}
  <input type="submit">
</form>

{% for comment in article.comments_set.all %}
  <p>{{comment.content}}</p>
{% endfor %}
