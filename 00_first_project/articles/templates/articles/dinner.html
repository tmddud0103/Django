{% extends 'base.html' %}

{% block content %}
<h1>오늘 메뉴는 {{ pick }} 입니다.</h1>
<p>{{ pick }}의 글자수는 {{ pick|length }} 입니다.</p>
<p>음식 목록은 : {{ foods|join:", " }} 입니다.</p>

<h5>메뉴 목록</h5>

<ol>
  {% for food in foods %}
    <li>{{ food }}</li>
    <p>{{ forloop.counter0 }}</p>
  {% endfor %}
</ol>
{% endblock %}
