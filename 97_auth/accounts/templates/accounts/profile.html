{% extends 'base.html' %}


{% block body %}
  {{ user.username }}
  {{ user.email }}
  <hr>
  {% if request.user == user %}
    <form action="{% url 'accounts:delete' %}" method="POST">
      {% csrf_token %}
      <input type="submit" value= "탈퇴">
    </form>

    <a href="{% url 'accounts:update' %}">정보 수정</a>
  {% else %}
  
  
  {% endif %}
{% endblock %}
