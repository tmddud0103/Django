{% extends 'base.html' %}

{% block body %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
        <tr>
          <th scope="row">{{ article.pk }}</th>
          <td><a class="text-decoration-none text-reset" href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></td>
        </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
